<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <h1>Pagina de gestion de usuarios</h1>
      <div class="row">
        <div class="col-8">
          <h2>Datos</h2>
          <div class="row">
            <select>
              <option>Edad</option>
            </select>
            <button class="btn btn-primary">Filtra</button>
          </div>
          <!-- row -->
          <div class="row mt-2 row-cols-1 row-cols-md-3 g-4">
            <!-- <div class="col">
              <div class="card">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/5363/5363451.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    Some quick example text to build on the card title and make
                    up the bulk of the card's content.
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="col-4">
          <h2>Registro</h2>
          <div class="mb-3">
            <label for="nombreInput" class="form-label"
              >Introduce tu nombre</label
            >
            <input type="text" class="form-control" id="nombreInput" />
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label"
              >Introduce tu correo</label
            >
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <div class="mb-3">
            <label for="passInput" class="form-label">Introduce tu pass</label>
            <input type="password" class="form-control" id="passInput" />
          </div>

          <div class="mb-3">
            <select class="form-select" id="generoSelect">
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkGuardar" />
            <label class="form-check-label" for="checkGuardar">Guardar</label>
          </div>
          <button id="btnGuardar" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
