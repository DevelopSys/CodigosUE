<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container mt-4">
      <input
        placeholder="introduce nombre"
        class="form-control"
        id="inputNombre"
      />
      <input
        placeholder="introduce apellido"
        class="form-control"
        id="inputApellido"
      />
      <input
        placeholder="introduce pass"
        type="pass"
        class="form-control"
        id="inputPass"
      />
      <div class="mt-4">
        <button class="btn btn-primary" id="btnAgregar">Agregar</button>
        <button class="btn btn-primary" id="btnEliminar">Eliminar</button>
        <button class="btn btn-primary" id="btnObtener">Obtener</button>
        <button class="btn btn-primary" id="btnEstilo">Estilo</button>
      </div>

      <p></p>
    </main>
    <script src="./utils/usuario.js"></script>
    <script src="./utils/index.js"></script>
  </body>
</html>
